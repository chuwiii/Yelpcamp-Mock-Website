<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Login|Yelp</title>
  </head>
  <body>
    <div class="row">
      <div id="login-left" class="col-lg-7">
        <!--login navbar-->
        <nav id="login-navbar" class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="../Assets/Logo.svg" alt=""
            /></a>
            <a id="BTCG" href="index.html">‚Üê Back to campgrounds</a>
          </div>
        </nav>

        <!--login-body-->
        <main id="login-body">
          <div id="login-bodyheader">
            <h1>Start exploring camps from all around the world.</h1>
          </div>
          <h2>Username</h2>
          <div class="input-group">
            <input
              type="text"
              class="form-control bg-light login-details"
              placeholder="johndoe_91"
            />
          </div>
          <h2>Password</h2>
          <div class="input-group">
            <input
              type="text"
              class="form-control bg-light login-details"
              placeholder="Enter Your Password"
            />
          </div>
          <a href="LI_index.html">
            <button class="btn btn-dark" id="login-button" type="button">Login</button></a
          >
          <h2>
            Not a user yet?
            <a id="caa-link" href="CAA.html">Create an account</a>
          </h2>
        </main>
      </div>

      <div class="col-lg-5">
        <!--Testimonial-->
        <section id="login-testimonial">
          <div class="bg-cream">
            <div class="login-testimonialtext">
              <h2 id="testimonial-text">
                "YelpCamp has honestly saved me hours of research time, and the
                camps on here are definitely well picked and added."
              </h2>
              <div class="d-flex">
                <div class="p-2">
                  <img id="johnny-image" src="../Assets/Johnny.jpeg" alt="" />
                </div>
                <div class="p-2">
                  <h3>Sasha Grey</h3>
                  <h5>Professional cleaner</h5>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
