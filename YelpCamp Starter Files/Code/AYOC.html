<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Add New Campground|Yelp</title>
  </head>
  <body>
    <!--navbar-->
    <section id="index-navbar">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img src="../Assets/Logo.svg" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
            </ul>

            <ul class="navbar-nav ml-auto mb-2 mb-lg-0" id="index-logincaa">
              <li class="nav-item" id="index-login-btn">johndoe_91</li>
              <a id="LI_logout" href="index.html"> Logout</a>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <!--Form-->
    <main id="AYOC-form">
      <div class="center">
        <h1>Add New Campground</h1>
        <h2>Campground Name</h2>
        <div class="input-group">
          <input
            type="text"
            class="form-control bg-light login-details"
            placeholder="Add your campsite"
          />
        </div>
        <h2>Price</h2>
        <div class="input-group">
          <input
            type="text"
            class="form-control bg-light login-details"
            placeholder="Add your price"
          />
        </div>
        <h2>Image</h2>
        <div class="input-group">
          <input
            type="text"
            class="form-control bg-light login-details"
            placeholder="Add your Image Link"
          />
        </div>
        <h2>Description</h2>
        <div class="input-group">
          <input
            type="text"
            class="form-control bg-light login-details"
            id="description"
            placeholder="The Seven sisters is the 39th tallest waterfall in Norway. The 410-metre tall waterfall consists of seven seperate streams, and the tallest of the seven has a free fall that measures 250 metres. The waterfall is located along the Geirangerfjorden in Stranda Municipality in More og Romsdal county, Norway."
          />
        </div>
        <a href="LI_index.html">
          <button class="btn btn-dark" id="login-button" type="button">
            Add Campground
          </button></a
        >
      </div>
    </main>

    <!--footer-->
    <section class="footer">
      <img src="../Assets/Logo.svg" alt="" />
    </section>
  </body>
</html>
