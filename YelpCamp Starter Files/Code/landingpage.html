<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>YelpCamp</title>
  </head>

  <body>
    
    <div class="row">
      <div class="col-lg-7">
        <nav class="navbar">
          <div class="container">
            <a href="index.html"
              ><img id="lp-navbar-logo" src="../Assets/Logo.svg" alt=""
            /></a>
          </div>
        </nav>
        <div class="lp-body col-lg-5">
          <h1 id="lp-bodyhead">Explore the best camps on Earth.</h1>
          <h2>
            YelpCamp is a curated list of the best camping spots on Earth.
            Unfiltered and unbiased reviews.
          </h2>
        <div class="lp-ticks">
          <p>
            <img class="checkmark" src="../Assets/Checkmark.svg"/>
            <h2>Add your own camp suggestions.</h2>
          </p>
          <p>
            <img class="checkmark" src="../Assets/Checkmark.svg"/>
            <h2>Leave reviews and experiences.</h2>
          </p>
          <p>
            <img class="checkmark" src="../Assets/Checkmark.svg" alt="" />
            <h2>See locations for all camps.</h2>
          </p>
        </div>
          <a href="index.html"
            ><button type="button" class="btn btn-dark btn-lg" id="lp-vcbtn">
              View Campgrounds
            </button></a
          >
          <br />
          <h2 id="lp-footer">Partnered with:</h2>
          <div class="row lp-partnerlogos">
            <img class="col-lg-4" src="../Assets/Airbnb.svg" alt="" />
            <img class="col-lg-4" src="../Assets/Booking.svg" alt="" />
            <img class="col-lg-4" src="../Assets/Plum Guide.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="col-lg-5">
        <img id="lp-mainimage" src="../Assets/Hero Image.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
